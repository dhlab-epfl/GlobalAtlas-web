<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Time Machine</title>

    <!-- VENDORS -->

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- jqueryUI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

    <!-- leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- leaflet-label -->
    <link rel="stylesheet" href="leaflet.label.css" />
    <script src="leaflet.label.js"></script>
    <!-- leaflet draw -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.10/leaflet.draw.css" rel="stylesheet"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.10/leaflet.draw.js"></script>
    <!-- leaflet snap -->
    <script src="leaflet.geometryutil.js"></script>
    <script src="leaflet.snap.js"></script>
    <!-- esri leaflet -->
    <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.6/esri-leaflet.js"></script>


    <!-- CUSTOM -->

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- scripts -->
    <script src="script.js"></script>
    <script src="script-map.js"></script>
    <script src="script-slider.js"></script>
    <script src="script-entity.js"></script>
    <script src="script-draw.js"></script>
    <script src="script-property_manager.js"></script>
</head>
<body> 
    <div id="map"></div>

    <!-- time slider -->
    <input id="slider-max" value="2015"/>
    <div id="slider-container">
        <div id="slider-ui"></div>
    </div>
    <input id="slider-min" value="1000"/>
    <div id="spinner-container">
        <input id="spinner-ui" name="spinner" value="2015">
    </div>

    <!-- inspector -->
    <div id="inspector" style="display: none">
        <a id="hidebox">X</a>
        <div id="entity-title-container"><h1><span class="entity">Entity_name</span> (<span class="type">type</span>)</h1></div>

        <h2>Properties</h2>
        <table id="inspector_properties"></table>
        <button id="add-property">New Property</button>

        <h2>Discussions</h2>
        <table id="inspector_discussion">
            <tr>
                <td class="key">Olivier <span class="bounds">6.3.15</span></td>
                <td class="value">There is a contradiction between two sources...</td>
            </tr>
            <tr>
                <td class="key">Isabella di Lenardo <span class="bounds">6.3.15</span></td>
                <td class="value">I updated the shape</td>
            </tr>
        </table>
    </div>

    <!-- create button -->
    <div id="create-button-container">
        <button id="create-button">Create</button>
    </div>
</body>
</html>
